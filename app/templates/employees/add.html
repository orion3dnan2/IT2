{% extends "base/dashboard_layout.html" %}
{% block title %}{{ _('Add Employee') }}{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">{{ _('Add Employee') }}</h1>
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
        <form method="POST" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">{{ _('Employee ID') }}</label><input type="text" name="employee_id" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white"></div>
                <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">{{ _('Name') }} (English)</label><input type="text" name="name_en" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white"></div>
                <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">{{ _('Name') }} (Arabic)</label><input type="text" name="name_ar" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white"></div>
                <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">{{ _('Job Title') }} (English)</label><input type="text" name="job_title_en" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white"></div>
                <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">{{ _('Job Title') }} (Arabic)</label><input type="text" name="job_title_ar" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white"></div>
                <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">{{ _('Department') }}</label><select name="department_id" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white">{% for dept in departments %}<option value="{{ dept.id }}">{{ dept.name_en }}</option>{% endfor %}</select></div>
                <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">{{ _('Email') }}</label><input type="email" name="email" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white"></div>
                <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">{{ _('Phone') }}</label><input type="text" name="phone" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white"></div>
                <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Hire Date</label><input type="date" name="hire_date" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white"></div>
            </div>
            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('employees.index') }}" class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 dark:text-gray-300">{{ _('Cancel') }}</a>
                <button type="submit" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">{{ _('Submit') }}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
