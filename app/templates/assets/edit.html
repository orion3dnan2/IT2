{% extends "base/dashboard_layout.html" %}
{% block title %}{{ _('Edit Asset') }}{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">{{ _('Edit Asset') }}: {{ asset.asset_id }}</h1>
    </div>
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
        <form method="POST" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">{{ _('Asset ID') }}</label>
                    <input type="text" name="asset_id" value="{{ asset.asset_id }}" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white" readonly>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">{{ _('Asset Type') }}</label>
                    <select name="asset_type" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                        <option value="computer" {% if asset.asset_type == 'computer' %}selected{% endif %}>Computer</option>
                        <option value="monitor" {% if asset.asset_type == 'monitor' %}selected{% endif %}>Monitor</option>
                        <option value="printer" {% if asset.asset_type == 'printer' %}selected{% endif %}>Printer</option>
                        <option value="scanner" {% if asset.asset_type == 'scanner' %}selected{% endif %}>Scanner</option>
                        <option value="network" {% if asset.asset_type == 'network' %}selected{% endif %}>Network Device</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">{{ _('Brand') }}</label>
                    <input type="text" name="brand" value="{{ asset.brand }}" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">{{ _('Model') }}</label>
                    <input type="text" name="model" value="{{ asset.model }}" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">{{ _('Serial Number') }}</label>
                    <input type="text" name="serial_number" value="{{ asset.serial_number }}" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">{{ _('Status') }}</label>
                    <select name="status" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                        <option value="available" {% if asset.status == 'available' %}selected{% endif %}>Available</option>
                        <option value="in_use" {% if asset.status == 'in_use' %}selected{% endif %}>In Use</option>
                        <option value="under_repair" {% if asset.status == 'under_repair' %}selected{% endif %}>Under Repair</option>
                        <option value="retired" {% if asset.status == 'retired' %}selected{% endif %}>Retired</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">{{ _('Purchase Date') }}</label>
                    <input type="date" name="purchase_date" value="{{ asset.purchase_date }}" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">{{ _('Warranty Expiry') }}</label>
                    <input type="date" name="warranty_expiry" value="{{ asset.warranty_expiry }}" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">{{ _('Location') }}</label>
                    <input type="text" name="location" value="{{ asset.location }}" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">{{ _('Department') }}</label>
                    <select name="department_id" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                        <option value="">Select Department</option>
                        {% for dept in departments %}
                        <option value="{{ dept.id }}" {% if asset.department_id == dept.id %}selected{% endif %}>{{ dept.name_en }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">{{ _('Assigned To') }}</label>
                    <select name="assigned_to" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                        <option value="">Not Assigned</option>
                        {% for emp in employees %}
                        <option value="{{ emp.id }}" {% if asset.assigned_to == emp.id %}selected{% endif %}>{{ emp.name_en }} ({{ emp.employee_id }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">{{ _('Notes') }}</label>
                    <textarea name="notes" rows="3" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">{{ asset.notes }}</textarea>
                </div>
            </div>
            <div class="flex justify-end space-x-4 {% if session.get('language') == 'ar' %}space-x-reverse{% endif %}">
                <a href="{{ url_for('assets.index') }}" class="px-6 py-3 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">{{ _('Cancel') }}</a>
                <button type="submit" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">{{ _('Submit') }}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
